type: object
title: Customer address information
required:
  - street
  - number
  - postcode
  - city
  - country
properties:
  street:
    type: string
  number:
    type: string
  box:
    type: string
  postcode:
    type: string
  city:
    type: string
  country:
    type: string
    description: ISO2 country code, in lowercase.  For mobile-vikings, uppercase is used.
    pattern: ^[a-zA-Z]{2}$

